<div class="popup-quick-import popup-overlay">
  <div class="popup-wrapper popup-quickimport-wrapper">
    <div class="popup-header">
      <p class="popup-title with-icon icon-forms-add">Quick Import <span class="popup-quick-import-span">Bil.com</span></p>
      <div class="popup-btn-close  popup-quickbooks-close"></div>
    </div>
    <div class="quick-import-logo">
      <img src="../../img/icon-bil-com-logo.png"  />
    </div>
    <div class="quick-import-login">
      <form action="#">
        <div class="quick-import-login-row">
          <div class="quick-import-label-wrapper">
          <label for="quick-import-login-email">Email ID</label>
          </div>
          <div class="input-holder input-holder--email">
              <input type="email" placeholder="Email Address" id="quick-import-login-email">
              <i class="user-icon"></i>
            </div>
        </div>
        <div class="quick-import-login-row">
          <div class="quick-import-label-wrapper">
            <label for="quick-import-login-pass">Password</label>
          </div>
          <div class="input-holder">
              <input type="password" placeholder="Password" id="quick-import-login-pass">
              <i class="lock-icon"></i>
            </div>
        </div>
        <div class="quick-import-login-row">
          <div class="quick-import-label-wrapper">
          </div>
          <div class="input-holder">
              <a href="dashboard.html" class="sign-btn">Sign In</a>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
