<!-- login -->
<div class="login">
  <div class="login-wrapper">
    <div class="login-left-side">
      <div class="login-top">
        <div class="login-logo">
          <img src="img/logo-e-file-assist.png" alt="image">
        </div>
        <button class="btn-video" type="button">
          <i class="video-icon"></i>
          <div>Watch A Quick Video</div>
        </button>
      </div>
      <div class="login-bottom">
        <span class="login-bottom-title">Give us your vendor file. We’ll do the rest.</span>
      </div>
    </div>
    <div class="login-right-side">
      <div class="login-top login-top--right">
        <span class="welcome-title"><strong>Welcome,</strong> Please Login</span>
        <form action="#">
          <div class="input-holder input-holder--email">
            <input type="email" placeholder="Email Address">
            <i class="user-icon"></i>
          </div>
          <div class="input-holder">
            <input type="password" placeholder="Password">
            <i class="lock-icon"></i>
          </div>
          <div class="input-block">
            <div class="checkbox-holder">
              <label class="check-label">
                <input type="checkbox">
                <span class="icon-check"></span>
                Remember Me
              </label>
            </div>
            <a href="#" class="forpot-pass-link">Forgot Password ?</a>
          </div>
          <a href="dashboard.html" class="sign-btn">Sign In</a>
        </form>
      </div>
      <div class="login-bottom">
        <span class="login-bottom-subtitle">Don’t have an account ? <strong>Get Started</strong></span>
        <a href="#" class="create-account-link">Create Account</a>
      </div>
    </div>
  </div>
  <!-- copyright -->
  <div class="copyright">
    <span>© 2017</span>
    <a href="#">Zenwork.com</a>
    <span>- Productivity Through Technology | All Rights Reserved | Zenwork, Inc.</span>
  </div>
  <!-- END: copyright -->
</div>
<!-- END: login -->
